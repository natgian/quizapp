<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/db.js" defer></script>
    <script src="./js/template.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body class="main-layout" onload="init()">
    <!-- Header -->
    <nav class="navbar text-bg-dark pt-3 pb-3">
      <div class="container-fluid">
        <a class="navbar-brand text text-bg-dark" href="./index.html">Movie Quiz</a>
      </div>
    </nav>
    <!-- Header -->

    <div class="wrapper">
      <div class="card">
        <img src="./assets/img/quiz.jpg" class="card-img-top" id="top-img" alt="Quiz" />

        <!-- Progress Bar -->
        <div class="progress">
          <div
            class="progress-bar"
            id="progress-bar"
            role="progressbar"
            aria-label="Example with label"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
        <!-- Progress Bar -->

        <div class="card-body">
          <h5 class="card-title pb-3 pt-2" id="question"></h5>

          <!-- Answers -->
          <div class="card card-answer mb-2" onclick="checkAnswer('answer_1')">
            <div class="card-body" id="answer_1"></div>
          </div>
          <div class="card card-answer mb-2" onclick="checkAnswer('answer_2')">
            <div class="card-body" id="answer_2"></div>
          </div>
          <div class="card card-answer mb-2" onclick="checkAnswer('answer_3')">
            <div class="card-body" id="answer_3"></div>
          </div>
          <div class="card card-answer mb-2" onclick="checkAnswer('answer_4')">
            <div class="card-body" id="answer_4"></div>
          </div>
          <!-- Answers -->

          <div class="question-footer pb-3">
            <span><b id="current-question-number"></b> von <b id="number-of-questions"></b> Fragen</span>
            <button class="btn btn-primary" id="next-btn" disabled onclick="nextQuestion()">nächste Frage</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-bg-dark text-center p-4">
      <div class="text-center pb-1">
        Quiz Bild von
        <a
          href="https://pixabay.com/de/users/usa-reiseblogger-328188/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5858939"
          >Simon</a
        >
        auf
        <a
          href="https://pixabay.com/de//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5858939"
          >Pixabay</a
        >
        <br />
        Award Bild von
        <a
          href="https://pixabay.com/de/users/engin_akyurt-3656355/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=3976560"
          >Engin Akyurt</a
        >
        auf
        <a
          href="https://pixabay.com/de//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=3976560"
          >Pixabay</a
        >
      </div>

      <!-- Copyright -->
      <div class="text-center mt-3">© 2025 Movie Quiz</div>
      <!-- Copyright -->
    </footer>

    <footer></footer>
  </body>
</html>
